name: Frontend Deploy

on:
  push:
    branches: [development]
    paths:
      - 'apps/frontend/**'
      - 'packages/shared/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --filter=@nft-minter/shared

      - name: Build frontend
        run: npm run build --filter=nft-minter-front
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Deploy to Server
        run: |
          # Create a temporary deployment script
          cat > deploy.sh << 'SCRIPTEOF'
          cd /home/azureuser/nft-minter-monorepo
          git pull origin development
          
          # Create or update .env file with secrets
          cat > apps/frontend/.env << EOT
          NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL
          EOT
  
          # Restart the application using docker-compose
          cd apps/frontend
          docker-compose up -d --build app
          SCRIPTEOF
          
          # Export the environment variable to be used in the script
          export NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
          
          # Execute the deployment via SSH
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'bash -s' < deploy.sh 